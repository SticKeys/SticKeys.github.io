  }

    padding: 0;
    outline: none;
    color: #0066cc;
  }
  .placeholder {
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    font-size: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    pointer-events: none;
  }
  .placeholder span {
    color: #999;
  }
  .sudoku-controls {
    margin-top: 20px;
    text-align: center;
  }
  .mode-toggle {
    padding: 8px 16px;
    margin: 0 10px;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #999;
    border-radius: 4px;
  }
  .mode-toggle.active {
    background-color: #0066cc;
    color: white;
  }
</style>

<script>
let currentMode = 'normal';

function setMode(mode) {
  currentMode = mode;
  document.querySelectorAll('.mode-toggle').forEach(button => {
    button.classList.toggle('active', button.innerText.toLowerCase().includes(mode));
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const inputs = document.querySelectorAll('.input-cell');
  
  inputs.forEach(input => {
    const placeholder = input.nextElementSibling;
    
    input.addEventListener('keypress', (e) => {
      if (!/[1-9]/.test(e.key)) {
        e.preventDefault();
        return false;
      }
    });

    input.addEventListener('input', (e) => {
      if (currentMode === 'normal') {
        placeholder.innerHTML = '';
        input.value = input.value.replace(/[^1-9]/g, '');
      } else {
        const number = e.target.value;
        if (number) {
          input.value = '';
          const numbers = Array.from(placeholder.children)
            .map(span => span.textContent)
            .filter(n => n !== number);
          numbers.push(number);
          updatePlaceholder(placeholder, numbers);
        }
      }
    });

    // Right click to clear cell
    input.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      input.value = '';
      placeholder.innerHTML = '';
    });
  });
});

function updatePlaceholder(placeholder, numbers) {
  placeholder.innerHTML = '';
  numbers.sort().forEach(number => {
    const span = document.createElement('span');
    span.textContent = number;
    placeholder.appendChild(span);
  });
}
</script>
